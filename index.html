<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <style>
        :root { --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom); }
        body { 
          margin: 0; padding: calc(40px + var(--safe-top)) 30px var(--safe-bottom);
          font-family: -apple-system, sans-serif; background: #fff; color: #000;
          min-height: 100vh; display: flex; flex-direction: column; align-items: center;
        }
        .luxury-box { width: 100%; max-width: 400px; text-align: center; margin-top: 20%; }
        h1 { font-size: 38px; font-weight: 900; letter-spacing: -1.5px; margin-bottom: 15px; }
        p { color: #888; font-size: 18px; margin-bottom: 50px; line-height: 1.6; }
        input { 
          width: 100%; padding: 22px; border-radius: 20px; border: 1px solid #f0f0f0;
          background: #fafafa; font-size: 17px; margin-bottom: 15px; outline: none;
        }
        button { 
          width: 100%; padding: 22px; border-radius: 20px; border: none;
          background: #000; color: #fff; font-weight: 700; font-size: 18px;
          cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="luxury-box">
        <h1>יוקרה דיגיטלית.</h1>
        <p>האפליקציה שלך מעוצבת לפי הסטנדרטים הגבוהים בעולם.</p>
        <input type="text" placeholder="הכנס פרטים...">
        <button>התחל עכשיו</button>
    </div>
</body>
</html>
